              aws:
                region: "${AWS::Region}"
        
                #생성해준 pipeline의 role
                sts_role_arn: "${OpenSearchPipeRoleARN}"
              acknowledgments: true
              scan:
                range: "${LoadDataRange}"
                buckets:
                  - bucket:
                      name: "${LogCentralBucketName}"
                      filter:
