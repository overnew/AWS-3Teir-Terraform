                #넣어줄 인덱스의 이름
                index: "${ConfigIndexName}"
                aws:
                  sts_role_arn: "${OpenSearchPipeRoleARN}"
                  region: "${AWS::Region}"
                  serverless: false
      PipelineName: !Sub "${OwnerTag}-configpipe"
      Tags: 
        -
          Key: owner
